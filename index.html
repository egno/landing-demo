    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">

  </head>
  <body>
    <header role="banner" class="bg-gray">
      <nav role="navigation" class="navbar">
          <ul>
            <li><a href="#">На главную</a></li>
            <li><a href="#slide=2">О нас</a></li>
            <li><a href="#slide=4">События</a></li>
          </ul>
      </nav>
    </header>

    <main role="main">
      <article id="webslides" class="vertical">

        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 1200px / <div class="wrap size-50"> = 600px;
        -->

        <section>
           <span class="background" style="background-image:url('https://source.unsplash.com/XN4T2PVUUgk/')"></span>
          <!--.wrap = container 1200px -->
          <div class="wrap aligntop">
            <h1><strong>Котофей</strong></h1>
            <p class="text-intro">3<sup>а</sup> класс<br>2017-2018 учебный год
            </p>
          </div>
          <!-- .end .wrap -->
        </section>

        <section>
          <div class="wrap">
            <h3>О нас</h3>
            <ul class="flexblock gallery">
              <li>
                <a href="#slide=3">
                  <figure>
                    <img alt="Thumbnail " src="https://source.unsplash.com/yncx5SF1geA/" >
                    <figcaption>
                      <h2>Петя</h2>
                    </figcaption>
                  </figure>
                </a>
              </li>
              <li>
                <a href="#slide=3">
                  <figure>
                    <img alt="Thumbnail" src="https://source.unsplash.com/7fzINre0NQE/">
                    <figcaption>
                      <h2>Маша</h2>
                    </figcaption>
                  </figure>
                </a>
              </li>
              <li>
                <a href="#slide=3">
                  <figure>
                    <img alt="Thumbnail" src="https://source.unsplash.com/PbxGdIv1xLY/">
                    <figcaption>
                      <h2>Вася</h2>
                    </figcaption>
                  </figure>
                </a>
              </li>
            </ul>
          </div>
          <!-- .end .wrap -->
        </section>

        <section class="fullscreen bg-white">
          <div class="card-50">
            <figure>
              <img src="https://source.unsplash.com/yncx5SF1geA/" alt="Петя">
            </figure>
            <!-- end figure-->
            <div class="flex-content">
              <h2><strong>Петя</strong></h2>
              <p class="text-intro">Наш турист</p>
              <p>Очень любит природу и пикники</p>
              <p class="text-symbols">* * *</p>
            </div>
            <!-- end .flex-content-->
          </div>
        </section>
        <section>
          <div class="wrap">
            <div class="content-left">
              <h3>Буратино</h3>
              <p>школьный спектакль</p>
            </div>
            <!-- end .content-left -->
            <div class="content-left">
              <!-- <div class="embed"> = Responsive -->
              <div class="embed">
                <iframe src="https://www.youtube.com/embed/AQdPL3627s0" allowfullscreen></iframe>
              </div>
              <!-- end .embed -->
            </div>
            <!-- end .content-left -->
          </div>
          <!-- .end .wrap -->
        </section>
      </article>
      <!-- end article -->
    </main>
    <!-- end main -->
